<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#">Teamcsg Tech Hub</a>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="course.html">Courses</a></li>
                <li><a href="admissions.html">Admissions</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <a href="admissions.html" class="btn-primary">Apply Now</a>
        </nav>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>
<script src="main.js"></script>
    <script>
        function toggleMenu() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active');
        }
    </script>
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Shaping the Future of Technology Leaders</h1>
            <p class="hero-subtitle">Empowering students with cutting-edge tech skills for a brighter tomorrow.</p>
            <div class="hero-buttons">
                <a href="course.html" class="btn btn-primary">Explore Courses</a>
                <a href="admissions.html" class="btn btn-secondary">Get Started</a>
            </div>
        </div>
    </section>
</body>
</html>
